<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit--Task</title>
    <link rel="stylesheet" href="task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>

        <div class="container">
            <h1>Edit Task</h1>
            <div class="input-box">
                <div>
                    <label for="task-id">Task ID:</label>
                    <input type="text" name="id" id="task-id" disabled>
                </div>
                <div>
                    <label for="name">Name:</label>
                    <input type="text" class="input" id="name">
                </div>
                <div>
                    <label for="completed">Completed:</label>
                    <input type="checkbox" name="completed" id="completed" checked="false">
                </div>
                <p class="form-alert"></p>
                <button class="submit">Submit</button>
            </div>
            <small class="response-alert"></small>
        </div>
        <a href="index.html" id="back-btn">GO BACK</a>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"
        integrity="sha512-TjBzDQIDnc6pWyeM1bhMnDxtWH0QpOXMcVooglXrali/Tj7W569/wd4E8EDjk1CwOAOPSJon1VfcEt1BI4xIrA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
        </script>
    <script src="edit-task.js"></script>
</body>

</html>
